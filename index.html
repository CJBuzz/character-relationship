<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worm Character Relationships</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.1.9/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript" src="static/index.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='static/index.css'></head>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
<body>
    <div id="graph"></div>
    <div class="menu-container" id="menuContainer">
        <button class="menu-button" id="menuBtn">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </button>
        <div class="menu-container-div">
            <label for="numeric">
                <input type="radio" id="numeric" name="minimum_type" value="numeric" checked>
                <span>N</span>
            </label>
            <label for="percentage">
                <input type="radio" id="percentage" name="minimum_type" value="percentage">
                <span>%</span>
            </label>
            <h4 class="value-display" id="filterValue">5</h4>
        </div>
        <input type="range" class="interactions-filter" id="interactionsFilter" min="1" max="50" value="5" step="1">
        <button title="Refresh graph" class="submit-button" id="submitBtn">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-shape-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M19 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M19 5m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M5 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M6.5 17.5l11 -11m-12.5 .5v10m14 -10v10" /></svg>
        </button>
    </div>
</body>
</html>
